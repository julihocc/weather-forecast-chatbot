version: "3.1"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - weather
  - info_date
  - info_address

entities:
  - date-time
  - address

slots:
  address:
    type: text
    auto_fill: false
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: address
  date-time:
    type: text
    auto_fill: false
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: date-time
  requested_slot:
    type: any
    mappings: 
      - type: from_entity
        entity: requested_slot

responses:
  utter_greet:
    - text: "¡Hola! ¿En qué puedo ayudarte?"
  utter_goodbye:
    - text: "¡Hasta luego!"
  utter_ask_date-time:
    - text: "¿De qué fecha deseas información?"
  utter_ask_address:
    - text: "¿De qué ciudad deseas información?"
  utter_default:
    - text: "Lo siento, no entendí. ¿Podrías repetirlo?"

actions:
  - utter_greet
  - utter_goodbye
  - utter_ask_date-time
  - utter_ask_address
  - utter_default
  - action_weather_form_submit

forms:
  weather_form:
    required_slots:
      - date-time
      - address
